    <style>
      #letter::after {
        content: "";
        position: absolute;
        background: var(--font-clr-pri);
        height: 25px;
        width: 2px;
        animation: blink 1s ease-out infinite;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ending {
        margin-top: 80px;
        text-align: center;
        opacity: 0;
        transition: opacity 2s ease;
      }

      .hidden {
        opacity: 0;
      }

      .show {
        opacity: 1;
      }
    </style>
  </head>
