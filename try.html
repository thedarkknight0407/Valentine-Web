<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starry Surprise âœ¨</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
      }

      .sky {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: twinkle 2s infinite ease-in-out;
        cursor: pointer;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Popup */
      .popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 80%;
        max-width: 300px;
        animation: pop 0.3s ease;
      }

      @keyframes pop {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .popup-content img {
        max-height: calc(260 * 2 / 3);
        max-width: 260px;
        aspect-ratio: 3/2;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 10px;
      }

      .popup-content button {
        margin-top: 10px;
        padding: 8px 14px;
        border: none;
        border-radius: 10px;
        background: #1b2735;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="sky" id="sky"></div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <img id="popupImage" src="" alt="cute surprise" />
        <p id="popupText"></p>
        <button onclick="closePopup()">close âœ¨</button>
      </div>
    </div>

    <script>
      let click_count = 0;
      const sky = document.getElementById("sky");
      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popupText");
      const popupImage = document.getElementById("popupImage");

      const messages = [
        {
          text: "âœ¨ Stars are said to store memories",
          img: "images/memorygameimages/IMG_1825.JPG",
        },
        {
          text: "ðŸ’— So here are some of my Fav",
          img: "images/memorygameimages/IMG_3369.JPG",
        },
        { text: "ðŸŒ™ Wish came true", img: "images/IMG_2080.PNG" },
        {
          text: "ðŸ’« First Trip Hhehe",
          img: "images/IMG_3365.JPG",
        },
        {
          text: "â­ Bday Party",
          img: "images/IMG_6771.JPG",
        },
        {
          text: "ðŸŽ¥ Movie",
          img: "images/IMG_7875.jpg",
        },
        {
          text: "â˜• Coffee Date",
          img: "images/IMG_8176.JPG",
        },
        {
          text: "ðŸ˜˜ Bday (IDK kiska)",
          img: "images/IMG_0657.JPG",
        },
        {
          text: "ðŸ¥º Farewell",
          img: "images/memorygameimages/IMG_1969.PNG",
        },
      ];

      function createStar() {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 2 + "s";

        star.addEventListener("click", () => {
          click_count = click_count % messages.length;

          console.log(click_count);
          let random = null;
          random = messages[click_count];
          popupText.textContent = random.text;
          try {
            popupImage.src = random.img;
          } catch {
            null;
          }
          popup.style.display = "flex";
          click_count++;
        });

        sky.appendChild(star);
      }

      function closePopup() {
        popup.style.display = "none";
      }

      // Create stars âœ¨
      for (let i = 0; i < 25; i++) {
        createStar();
      }
    </script>
  </body>
</html>
